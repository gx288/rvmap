name: ReviewMap Auto Login

on:
  schedule:
    - cron: '0 */4 * * *'   # Chạy mỗi 4 tiếng (tùy chỉnh thoải mái)
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager requests pyvirtualdisplay

      - name: Run login script
        env:
          REVIEWMAP_USERNAME: ${{ secrets.REVIEWMAP_USERNAME }}
          REVIEWMAP_PASSWORD: ${{ secrets.REVIEWMAP_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python login_reviewmap.py
