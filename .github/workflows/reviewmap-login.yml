name: ReviewMap Checker

on:
  schedule:
    - cron: '0 */2 * * *'  # Mỗi 2 tiếng
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install selenium webdriver-manager requests pyvirtualdisplay

      - name: Run checker
        env:
          REVIEWMAP_USERNAME: ${{ secrets.REVIEWMAP_USERNAME }}
          REVIEWMAP_PASSWORD: ${{ secrets.REVIEWMAP_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python login_reviewmap.py
